<div
  class="d-flex justify-content-center align-items-center vh-100"
  (click)="!data.isDismisable ? $event.stopPropagation() : true">
  <div
    class="w-50 bg-white shadow-lg d-flex flex-column p-4 rounded-3 gap-5"
    (click)="data.isDismisable ? $event.stopPropagation() : true">
    <div class="d-flex flex-column gap-2">
      <div class="fs-4 fw-semibold">{{ data.title }}</div>
      <div class="fs-6">{{ data.description }}</div>
    </div>
    <div class="d-flex gap-2">
      <button type="button" class="btn" [ngClass]="data.secondaryButtonStyle" (click)="data.secondaryAction()">
        {{ data.secondaryText }}
      </button>
      <div class="flex-grow-1"></div>
      <button type="button" class="btn" [ngClass]="data.primaryButtonClass" (click)="data.primaryAction()">
        {{ data.primaryText }}
      </button>
    </div>
  </div>
</div>
