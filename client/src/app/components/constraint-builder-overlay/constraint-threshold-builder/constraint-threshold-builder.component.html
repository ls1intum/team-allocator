<form [formGroup]="form" class="d-flex align-items-center">
  <div class="col-3">
    <div class="form-floating">
      <input
        type="number"
        class="form-control"
        id="lowerBound"
        formControlName="lowerBound"
        [ngClass]="{ 'is-invalid': form.get('lowerBound').invalid && form.get('lowerBound').touched }" />
      <label for="lowerBound">Lower Bound</label>
    </div>
  </div>

  <div class="flex-grow-1 justify-content-center text-center fs-5 fw-medium">≤</div>
  <div class="flex-grow-1 justify-content-center text-center fs-6">Constraint Function</div>
  <div class="flex-grow-1 justify-content-center text-center fs-5 fw-medium">≤</div>

  <div class="col-3">
    <div class="form-floating">
      <input
        type="number"
        class="form-control"
        id="upperBound"
        formControlName="upperBound"
        [ngClass]="{ 'is-invalid': form.get('upperBound').invalid && form.get('upperBound').touched }" />
      <label for="upperBound">Upper Bound</label>
    </div>
  </div>
</form>
