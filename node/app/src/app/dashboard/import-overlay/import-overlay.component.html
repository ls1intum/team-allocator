<div class="flex-column flex-center full-size">
  <input #fileInput type="file" class="hidden" name="Choose file" (click)="$event.stopPropagation()"
         (change)="onFileChanged($event)"
         accept="text/csv">

  <div class="dialog-box flex-column" (click)="$event.stopPropagation()">
    <div class="dialog-header flex-row flex-center">
      <div class="dialog-heading">Import</div>
    </div>
    <div *ngIf="data.overwriteWarning" class="overwrite-warning flex-row">
      <div class="warning-heading overwrite-warning-element">Warning!</div>
      <div class="overwrite-warning-element">Importing new data replaces the current dataset.</div>
    </div>
    <div class="flex-row flex-grow">
      <div class="flex-grow flex-column flex-basis-zero alternative-box flex-spacing-10">
        <div class="align-self-center alternative-heading">Example Data</div>
        <div>You can use example data to explore and test the app.</div>
        <button md-raised-button color="primary" (click)="loadExampleData()">
          <md-icon>cloud_download</md-icon>Load Example Data
        </button>
      </div>
      <div class="seperator"></div>
      <div class="flex-grow flex-column flex-basis-zero alternative-box flex-spacing-10">
        <div class="align-self-center alternative-heading">CSV File</div>
        <div>Data can be loaded from a file in the CSV format.</div>
        <button md-raised-button color="primary" (click)="openFileInput()">
          <md-icon>insert_drive_file</md-icon>Choose File
        </button>
      </div>
    </div>
  </div>
</div>
