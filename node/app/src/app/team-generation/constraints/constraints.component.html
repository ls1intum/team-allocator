<div class="state_centered">

  <h1 class="heading">Constraints</h1>

  <md-card *ngFor="let constraint of constraints">

    <div *ngIf="constraint.getType() === ConstraintType.Interval" class="constraint-config complex-constraint">

      <input mdInput class="number"
             placeholder=""
             name="constraintMinValue"
             [ngModel]="constraint.getMinValue()"
             (ngModelChange)="onConstraintMinValueChanged(constraint, $event)"
             [disabled]="!constraint.isEnabled"
      />
      <div class="comparator">{{constraint.getComparator()}}</div>
      <div class="name">{{constraint.getName()}}</div>
      <div class="comparator">{{constraint.getComparator()}}</div>
      <input mdInput class="number"
             placeholder=""
             name="constraintMaxValue"
             [ngModel]="constraint.getMaxValue()"
             (ngModelChange)="onConstraintMaxValueChanged(constraint, $event)"
             [disabled]="!constraint.isEnabled"
      />

    </div>

    <div *ngIf="constraint.getType() !== ConstraintType.Interval" class="constraint-config simple-constraint">

      <div class="name">{{constraint.getName()}}</div>
      <div class="comparator">{{constraint.getComparator()}}</div>

      <input *ngIf="[ConstraintType.LT,ConstraintType.LTE].indexOf(constraint.getType()) != -1" mdInput class="number"
             placeholder=""
             name="constraintValue"
             [ngModel]="constraint.getMaxValue()"
             (ngModelChange)="onConstraintMaxValueChanged(constraint, $event)"
             [disabled]="!constraint.isEnabled"
      />

      <input *ngIf="[ConstraintType.GT,ConstraintType.GTE].indexOf(constraint.getType()) != -1" mdInput class="number"
             placeholder=""
             name="constraintValue"
             [ngModel]="constraint.getMinValue()"
             (ngModelChange)="onConstraintMinValueChanged(constraint, $event)"
             [disabled]="!constraint.isEnabled"
      />

    </div>


    <div class="constraint-config">
      <md-slide-toggle [(ngModel)]="constraint.isEnabled"></md-slide-toggle>
    </div>

  </md-card>

  <button id="generateButton" md-raised-button color="accent" (click)="onGenerateClicked()">
    Generate Team Assignment
  </button>
</div>
