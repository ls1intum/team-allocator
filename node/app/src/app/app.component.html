<div class="container">

  <!-- title bar -->
  <div class="title-bar">
    <div class="title-bar-item-container flex-row flex-center">
      <img class="icon toolbar-items-spacing" src="/assets/images/icon.png">
      <div class="app-title toolbar-items-spacing flex-grow">TEASE</div>
    </div>
  </div>

  <!-- dialog for person details (if visible) -->
  <div *ngIf="personDetailDialogDisplayedPerson">
    <div class="dialog-container" (click)="closePersonDetailDialog()">
      <!--person-detail [person]="personDetailDialogDisplayedPerson"></person-detail-->>
    </div>
  </div>

  <!-- dashboard -->
  <div class="app-content position-fixed-fill">
    <app-dashboard></app-dashboard>
  </div>

  <!-- buttons overlay -->
  <div class="buttons-overlay flex-row-reverse pointer-events-none">
    <div class="buttons-overlay-item pointer-events-auto">
      <button md-raised-button color="primary" (click)="loadExampleData()">
        <md-icon>file_upload</md-icon>Import
      </button>
    </div>

    <div class="buttons-overlay-item pointer-events-auto">
      <button md-raised-button color="primary" (click)="exportData()">
        <md-icon>file_download</md-icon>Export
      </button>
    </div>
  </div>
</div>
