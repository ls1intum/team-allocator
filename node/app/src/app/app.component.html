<div class="container">

  <!-- title bar -->
  <div class="title-bar">
    <div class="title-bar-item-container flex-row flex-center">
      <img class="icon" src="/assets/images/icon.png">
      <div class="app-title toolbar-items-spacing flex-grow">TEASE</div>
    </div>
  </div>

  <!-- overlay (if visible) -->
    <div class="overlay-container" (click)="overlayService.closeOverlay()"
         [ngClass]="{ 'dialog-container-hidden': !overlayVisible }">
      <div class="dialog-content" [ngClass]="{ 'dialog-content-hidden': !overlayVisible }" >
        <ng-template appOverlayHost></ng-template>
      </div>
    </div>

  <!-- dashboard -->
  <div class="app-content position-fixed-fill">
    <app-dashboard ></app-dashboard>
  </div>

  <!-- buttons overlay -->
  <div class="buttons-overlay flex-row-reverse pointer-events-none">
    <div class="buttons-overlay-item pointer-events-auto">
      <button md-raised-button color="primary" (click)="exportData()">
        <div class="flex-row flex-center">
          <md-icon class="material-icon-trailing-space">file_download</md-icon>
          <div>Export</div>
        </div>
      </button>
    </div>

    <div class="buttons-overlay-item pointer-events-auto">
      <button md-raised-button color="primary" (click)="showResetTeamAllocationConfirmation()">
        <div class="flex-row flex-center">
          <md-icon class="material-icon-trailing-space">replay</md-icon>
          <div>Reset</div>
        </div>
      </button>
    </div>

    <div class="buttons-overlay-item pointer-events-auto">
      <button md-raised-button color="primary" (click)="showSortConfirmation()">
        <div class="flex-row flex-center">
          <md-icon class="material-icon-trailing-space">sort</md-icon>
          <div>Sort</div>
        </div>
      </button>
    </div>

    <div class="buttons-overlay-item pointer-events-auto">
      <button md-raised-button color="primary" (click)="showImportOverlay()">
        <div class="flex-row flex-center">
          <md-icon class="material-icon-trailing-space">file_upload</md-icon>
          <div>Import</div>
        </div>
      </button>
    </div>

    <div class="buttons-overlay-item pointer-events-auto">
      <div class="highlight-toolbar flex-row flex-center">
        <div class="highlight-toolbar-heading">Highlighting</div>
        <div class="highlight-toolbar-none-text">None</div>
        <button md-icon-button (click)="showPersonHighlightingOverlay()" [class.icon-button-highlight]="false">
          <i class="material-icons">settings</i>
        </button>
      </div>
    </div>
  </div>
</div>
