<main *ngIf="isAnyPriorityGiven()">
  <div class="averagePrioContainer">
    <div class="averagePrio" mdTooltip="Average priority that persons assigned to this team">
      <md-icon color="primary">show_chart</md-icon>
      <div class="title">Average Priority:</div>
      {{getAverageTeamPriority()}}
    </div>
  </div>

  <canvas baseChart
          class="chart"
          [datasets]="dataSet"
          [labels]="labels"
          [chartType]="'bar'">
  </canvas>
</main>
