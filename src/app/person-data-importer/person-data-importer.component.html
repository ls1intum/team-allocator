
<button id="upload-button" md-raised-button color="accent" [routerLink]="['/persons']">
  Import person data
</button>

<div class="container">
      <div ng2FileDrop
           [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
           (fileOver)="fileOverBase($event)"
           [uploader]="uploader"
           class="well my-drop-zone">
        Base drop zone
      </div>

      <input type="file" ng2FileSelect [uploader]="uploader" />
</div>
