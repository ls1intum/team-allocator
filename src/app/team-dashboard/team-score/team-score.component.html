<main>
  <button md-button class="overallScore">
    {{calculateOverallScore()}}
  </button>
  <div class="scoreFactors">
    <div *ngFor="let constraint of constraints">
        {{constraint.toString()+"   "}}
        <md-icon *ngIf="isSatisfied(constraint)" color="primary">check_circle</md-icon>
        <md-icon *ngIf="!isSatisfied(constraint)" style="color:red;" >error_outline</md-icon>
    </div>
  </div>
</main>
