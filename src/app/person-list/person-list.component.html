<h1 align="center">Your talents</h1>

<div>
  <div *ngFor="let person of persons" (click)="gotoDetail(person)" class="col-1-4">
      <md-card>
        <md-card-title>{{person.firstName}} {{person.lastName}}</md-card-title>
        <md-card-subtitle>Major: {{person.major}}</md-card-subtitle>
      </md-card>
  </div>
</div>

<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-fab><md-icon>check circle</md-icon></button>
</span>
