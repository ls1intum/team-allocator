<div *ngIf="person">
  <md-card>
    <md-card-title-group>
      <img md-card-sm-image src="{{getGravatarIconPath()}}">

      <md-card-title>{{person.firstName}} {{person.lastName}}     <img class="ratingImage" src="{{getSkillIconPath()}}">  </md-card-title>
      <md-card-subtitle>Major: {{person.major}}</md-card-subtitle>
    </md-card-title-group>
  </md-card>
</div>
