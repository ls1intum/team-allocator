<div *ngIf="person">
  <md-card>
    <md-card-title-group>
      <md-card-title>{{person.firstName}} {{person.lastName}}     <img class="ratingImage" src="{{getIconPath()}}">  </md-card-title>
      <md-card-subtitle>Major: {{person.major}}</md-card-subtitle>

    </md-card-title-group>
  </md-card>
</div>
