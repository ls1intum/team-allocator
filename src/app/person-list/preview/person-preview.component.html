<div *ngIf="person">
  <md-card [style.border-color]="getColor()" class="skillColored">
    <md-card-title-group>
      <img md-card-sm-image src="{{getGravatarIconPath()}}">

      <md-card-title>{{person.firstName}} {{person.lastName}}   <img class="icon" src="{{getGenderIconPath()}}">   <img class="icon" src="{{getSkillIconPath()}}">  </md-card-title>
      <md-card-subtitle>Major: {{person.major}}</md-card-subtitle>
    </md-card-title-group>
  </md-card>
</div>
