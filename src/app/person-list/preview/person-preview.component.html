<div *ngIf="person">
  <md-card  md-ripple [mdRippleColor]="rippleColor" [style.border-color]="getColor()" class="skillColored">
    <div class="card-content">
      <img class="personPic" src="{{getGravatarIconPath()}}">

      <div class="data-container">
        <div class="name-container">
            {{person.firstName}}
            {{person.lastName}}
        </div>
        <img class="icon" id="gender" src="{{getGenderIconPath()}}">
      </div>
    </div>
  </md-card>
</div>
