<div class="bg-bright vh-100">
  <!-- title bar -->
  <div class="w-100 d-flex bg-dark justify-content-between p-3 align-items-center">
    <div class="d-flex align-items-center gap-3">
      <img class="" src="/assets/images/logo-s.svg" />
      <div class="text-white fs-3 fw-light">TEASE</div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-icon" matTooltip="Sort" (click)="showSortConfirmation()">
        <mat-icon>sort</mat-icon>
      </button>
      <button class="btn btn-icon" matTooltip="Add Constraint" (click)="showConstraintBuilderOverlay()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-raised-button class="bg-primary text-white" (click)="openConstraintsDialog()">
        <mat-icon>groups_3</mat-icon>
        <div>Distribute Teams</div>
      </button>
      <button class="btn btn-icon" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="showExportOverlay()">
          <mat-icon>file_upload</mat-icon>
          <div>Export</div>
        </button>
        <button mat-menu-item (click)="showImportOverlay()">
          <mat-icon>file_download</mat-icon>
          <div>Import</div>
        </button>
        <button mat-menu-item (click)="showResetTeamAllocationConfirmation()">
          <mat-icon>replay</mat-icon>
          <div>Reset</div>
        </button>
        <button mat-menu-item (click)="deleteData()">
          <mat-icon>delete</mat-icon>
          <div>Delete</div>
        </button>
      </mat-menu>
    </div>
  </div>

  <!-- overlay (if visible) -->
  <div
    class="custom-overlay-container"
    (click)="overlayService.closeOverlay()"
    [ngClass]="{ 'dialog-container-hidden': !overlayVisible }">
    <div class="dialog-content" [ngClass]="{ 'dialog-content-hidden': !overlayVisible }">
      <ng-template appOverlayHost></ng-template>
    </div>
  </div>

  <!-- dashboard -->
  <div class="mt-3 app-content position-fixed-fill">
    <app-dashboard (importPressed)="showImportOverlay()"></app-dashboard>
  </div>
</div>
