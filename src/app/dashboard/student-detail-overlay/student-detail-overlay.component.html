<div *ngIf="data" class="flex-justify-center flex-row main-row">
  <div class="hidden-scrollbar-parent">
    <div class="flex-column hidden-scrollbar-child">
      <div class="flex-column scrollable-content flex-no-shrink" (click)="$event.stopPropagation()">
        <!-- student detail card with instructor rating buttons -->
        <div class="main-card flex-column overflow-hidden flex-no-shrink">
          <!-- student detail card -->
          <app-student-detail-card [student]="data.student"></app-student-detail-card>

          <!-- skill level rating buttons -->
          <div class="supervisor-rating-container flex-column">
            <form [formGroup]="studentSkillLevelFormGroup" (change)="studentSkillLevelUpdated()">
              <div class="btn-group btn-group-sm flex-row">
                <input
                  type="radio"
                  id="option-1"
                  formControlName="studentSkillLevelControl"
                  [value]="SkillLevel.Novice"
                />
                <label class="btn-secondary btn-low" for="option-1">
                  <div class="key-icon-container">1</div>
                  {{ SkillLevel.Novice }}
                </label>
                <input
                  type="radio"
                  id="option-2"
                  formControlName="studentSkillLevelControl"
                  [value]="SkillLevel.Intermediate"
                />
                <label class="btn-secondary btn-medium" for="option-2">
                  <div class="key-icon-container">2</div>
                  {{ SkillLevel.Intermediate }}
                </label>
                <input
                  type="radio"
                  id="option-3"
                  formControlName="studentSkillLevelControl"
                  [value]="SkillLevel.Advanced"
                />
                <label class="btn-secondary btn-high" for="option-3">
                  <div class="key-icon-container">3</div>
                  {{ SkillLevel.Advanced }}
                </label>
                <input
                  type="radio"
                  id="option-4"
                  class="btn-check"
                  formControlName="studentSkillLevelControl"
                  [value]="SkillLevel.Expert"
                />
                <label class="btn-secondary btn-very-high" for="option-4">
                  <div class="key-icon-container">4</div>
                  {{ SkillLevel.Expert }}
                </label>
              </div>
            </form>
          </div>
        </div>

        <!-- next / previous student buttons -->
        <div class="flex-row flex-no-shrink">
          <button
            *ngIf="!isInTeam(data.student)"
            mat-raised-button
            color="primary"
            (click)="data.onPreviousStudentClicked(); $event.stopPropagation()">
            <div class="flex-row flex-center">
              <div class="key-icon-container next-previous-student-buttons">
                <mat-icon>keyboard_arrow_left</mat-icon>
              </div>
              <div>Previous Student</div>
            </div>
          </button>
          <div class="flex-grow"></div>
          <button
            *ngIf="!isInTeam(data.student)"
            mat-raised-button
            color="primary"
            (click)="data.onNextStudentClicked(); $event.stopPropagation()">
            <div class="flex-row flex-center">
              <div class="key-icon-container next-previous-student-buttons">
                <mat-icon>keyboard_arrow_right</mat-icon>
              </div>
              <div>Next Student</div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- team container -->
  <div class="hidden-scrollbar-parent team-container">
    <div class="hidden-scrollbar-child flex-column">
      <app-team
        *ngIf="isInTeam(data.student)"
        [team]="data.student.team"
        (onStudentClicked)="data.onStudentClicked($event)"></app-team>
    </div>
  </div>
</div>
