<div class="flex-column flex-center full-size">
  <div class="dialog-box" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <div class="dialog-heading">Distribute With Constraints</div>
    </div>
    <div class="scrollable-content">
      <div *ngIf="data.displayWarning" class="warning">
        <div class="warning-element">
          <b>Warning!</b>
          Applying constraints overwrites the current team allocation. Pin persons to keep them in their teams.
        </div>
      </div>
      <h4 class="mx-4 mt-4">Constraints Settings:</h4>

      <mat-tab-group *ngIf="globalConstraints && teamConstraints" class="mb-4 mt-1 mx-3 scrollable">
        <mat-tab>
          <ng-template mat-tab-label>
            <ng-container *ngTemplateOutlet="tabHeader; context: { $implicit: globalConstraints }"></ng-container>
          </ng-template>
          <div class="my-2">
            <app-constraint *ngFor="let constraint of globalConstraints" [constraint]="constraint"></app-constraint>
          </div>
        </mat-tab>
        <mat-tab *ngFor="let team of teamService.teams">
          <ng-template mat-tab-label>
            <ng-container
              *ngTemplateOutlet="
                tabHeader;
                context: { $implicit: teamConstraints[team.name], teamName: team.name }
              "></ng-container>
          </ng-template>
          <div class="my-2">
            <app-constraint
              *ngFor="let constraint of teamConstraints[team.name]"
              [constraint]="constraint"></app-constraint>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div class="dialog-footer flex-row-reverse flex-center p-3">
      <button
        mat-raised-button
        color="primary"
        [disabled]="hasWarnings()"
        (click)="applyConstraints(); $event.stopPropagation()">
        Distribute Persons
      </button>
      <div class="error flex-grow flex-row" [class.error-hidden]="!noFeasibleSolutionHintShown">
        <div class="error-heading error-element">Error!</div>
        <div class="error-element">No feasible solution was found.</div>
      </div>
    </div>
  </div>
</div>

<ng-template #tabHeader let-constraints let-name="teamName">
  {{ name ?? 'Global' }}
  <div *ngIf="hasActiveConstraints(constraints); else noActiveConstraints">
    <mat-icon *ngIf="hasTabWarnings(constraints)" class="ms-2 danger-icon">warning</mat-icon>
    <mat-icon *ngIf="!hasTabWarnings(constraints)" class="ms-2 active-icon">check_circle</mat-icon>
  </div>
  <ng-template #noActiveConstraints>
    <mat-icon class="ms-2">block</mat-icon>
  </ng-template>
</ng-template>
