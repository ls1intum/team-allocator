<div class="d-flex h-100 gap-2">
  @for (allocation of allocationsData; track allocation) {
    <div class="d-flex flex-column p-2 rounded-3 bg-white">
      <div class="ps-2 d-flex justify-content-between">
        <p class="text-dark fs-5 fw-semibold">{{ allocation.project.name }}</p>
        <div class="d-flex gap-2">
          <div
            class="bg-card rounded-circle project-circle d-flex justify-content-center align-items-center lh-1 text-dark">
            {{ allocation.students.length }}
          </div>
          <div
            class="bg-card rounded-circle project-circle d-flex justify-content-center align-items-center lh-1 text-dark">
            {{ allocation.students.length }}
          </div>
        </div>
      </div>
      <app-student-preview-card [student]="emptyStudent" class="overflow-hidden h-0"></app-student-preview-card>
      <div
        dragula="STUDENTS"
        class="d-flex flex-column overflow-y-scroll overflow-x-hidden gap-1 h-100"
        id="{{ allocation.project.id }}">
        @for (student of allocation.students; track student) {
          <app-student-preview-card [student]="student" [projectId]="allocation.project.id"></app-student-preview-card>
        }
      </div>
    </div>
  }
</div>
